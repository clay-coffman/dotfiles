# Solarized Dark Enhanced Theme
# Base colors from Solarized
# base03    #002b36  (darkest background)
# base02    #073642  (dark background highlights)
# base01    #586e75  (content emphasis)
# base00    #657b83  (light content)
# base0     #839496  (body text)
# base1     #93a1a1  (comments)
# base2     #eee8d5  (background highlights) 
# base3     #fdf6e3  (light background)
# yellow    #b58900
# orange    #cb4b16
# red       #dc322f
# magenta   #d33682
# violet    #6c71c4
# blue      #268bd2
# cyan      #2aa198
# green     #859900

# Status bar
set -g status "on"
set -g status-style "bg=#073642,fg=#839496"
set -g status-justify "left"
set -g status-left-length 100
set -g status-right-length 100

# Status left: Session name with icon
set -g status-left "#[fg=#002b36,bg=#859900,bold]  #S #[fg=#859900,bg=#073642,nobold]"

# Status right: Git branch (if in repo), host, time
set -g status-right "#[fg=#586e75,bg=#073642]#[fg=#839496,bg=#002b36] %H:%M #[fg=#586e75,bg=#002b36]#[fg=#839496,bg=#002b36] %b %d #[fg=#268bd2,bg=#002b36]#[fg=#002b36,bg=#268bd2,bold]  #h "

# Window status separator
setw -g window-status-separator ""

# Inactive window: number, name, flags with subtle styling
setw -g window-status-format "#[fg=#073642,bg=#073642]#[fg=#586e75,bg=#073642] #I #[fg=#586e75,bg=#073642]#W #[fg=#b58900,bg=#073642]#F #[fg=#073642,bg=#073642]"

# Active window: highlighted with cyan background and clear indicators
setw -g window-status-current-format "#[fg=#073642,bg=#2aa198]#[fg=#002b36,bg=#2aa198,bold] #I #[fg=#002b36,bg=#2aa198,bold]#W #[fg=#002b36,bg=#2aa198,bold]#F #[fg=#2aa198,bg=#073642]"

# Window with activity
setw -g window-status-activity-style "fg=#cb4b16,bg=#073642,bold"
setw -g window-status-bell-style "fg=#dc322f,bg=#073642,bold"

# Pane borders
set -g pane-border-style "fg=#073642"
set -g pane-active-border-style "fg=#268bd2"

# Messages
set -g message-style "fg=#002b36,bg=#b58900,bold"
set -g message-command-style "fg=#002b36,bg=#859900"

# Mode (selection)
set -g mode-style "fg=#002b36,bg=#268bd2"

# Clock
setw -g clock-mode-colour "#859900"
setw -g clock-mode-style "24"

# Pane numbers
set -g display-panes-active-colour "#cb4b16"
set -g display-panes-colour "#268bd2"
