# Solarized Light Enhanced Theme
# Base colors from Solarized (inverted for light)
# base3     #fdf6e3  (lightest background)
# base2     #eee8d5  (light background highlights)
# base1     #93a1a1  (content emphasis)
# base0     #839496  (dark content)
# base00    #657b83  (body text)
# base01    #586e75  (comments)
# base02    #073642  (background highlights)
# base03    #002b36  (darkest)
# (accent colors same as dark)

# Status bar
set -g status "on"
set -g status-style "bg=#eee8d5,fg=#657b83"
set -g status-justify "left"
set -g status-left-length 100
set -g status-right-length 100

# Status left: Session name with icon
set -g status-left "#[fg=#fdf6e3,bg=#859900,bold]  #S #[fg=#859900,bg=#eee8d5,nobold]"

# Status right: Time and host
set -g status-right "#[fg=#93a1a1,bg=#eee8d5]#[fg=#93a1a1,bg=#eee8d5] %H:%M #[fg=#93a1a1,bg=#eee8d5]#[fg=#93a1a1,bg=#eee8d5] %b %d #[fg=#268bd2,bg=#fdf6e3]#[fg=#268bd2, bg=#eee8d5,bold]  #h "

# Window status separator  
setw -g window-status-separator ""

# Inactive window: subtle gray
setw -g window-status-format "#[fg=#eee8d5,bg=#eee8d5]#[fg=#93a1a1,bg=#eee8d5] #I #[fg=#93a1a1,bg=#eee8d5]#W #[fg=#b58900,bg=#eee8d5]#F #[fg=#eee8d5,bg=#eee8d5]"

# Active window: highlighted with cyan background
setw -g window-status-current-format "#[fg=#eee8d5,bg=#93a1a1]#[fg=#fdf6e3,bg=#93a1a1,bold] #I #[fg=#fdf6e3,bg=#93a1a1,bold]#W #[fg=#fdf6e3,bg=#93a1a1,bold]#F #[fg=#93a1a1,bg=#eee8d5]"

# Window with activity
setw -g window-status-activity-style "fg=#cb4b16,bg=#eee8d5,bold"
setw -g window-status-bell-style "fg=#dc322f,bg=#eee8d5,bold"

# Pane borders
set -g pane-border-style "fg=#eee8d5"
set -g pane-active-border-style "fg=#268bd2"

# Messages
set -g message-style "fg=#fdf6e3,bg=#b58900,bold"
set -g message-command-style "fg=#fdf6e3,bg=#859900"

# Mode (selection)
set -g mode-style "fg=#fdf6e3,bg=#268bd2"

# Clock
setw -g clock-mode-colour "#859900"
setw -g clock-mode-style "24"

# Pane numbers
set -g display-panes-active-colour "#cb4b16"
set -g display-panes-colour "#268bd2"
